<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeVerse | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #111;
      color: #fff;
    }

    nav {
      width: 100%;
      padding: 20px 40px;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .left, nav .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .container {
      padding: 20px;
    }

    .auth, .cards-container {
      max-width: 600px;
      margin: 20px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #00f0ff;
      font-weight: bold;
      cursor: pointer;
    }

    .card {
      background: #2a2a2a;
      padding: 20px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="left">
      <a href="#">üè† Home</a>
      <a href="#">üìÑ Posts</a>
    </div>
    <div class="right" id="user-info">
      <span id="loginBtn">üîê Login</span>
      <span id="logoutBtn" style="display:none; cursor:pointer;">üö™ Logout</span>
    </div>
  </nav>

  <div class="container">
    <div class="auth" id="authBox">
      <h2>Register / Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
      <button onclick="loginUser()">Login</button>
    </div>

    <div class="cards-container" id="postsContainer" style="display:none;">
      <h2>Hackathon Posts</h2>
      <div id="postList"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000'; // change if different

    async function registerUser() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_BASE}/api/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      alert(data.message || JSON.stringify(data));
    }

    async function loginUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_BASE}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('user', JSON.stringify(data.user));
        document.getElementById('authBox').style.display = 'none';
        document.getElementById('postsContainer').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'inline';
        loadPosts();
      } else {
        alert(data.message);
      }
    }

    async function loadPosts() {
      const res = await fetch(`${API_BASE}/api/posts`);
      const data = await res.json();

      const container = document.getElementById('postList');
      container.innerHTML = '';
      Object.values(data.posts || {}).forEach(post => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        container.appendChild(div);
      });
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user');
      location.reload();
    });
  </script>
</body>
</html>
