<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Codeverse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://img.freepik.com/free-photo/technology-abstract-background-with-particle-lines_53876-104054.jpg?semt=ais_hybrid&w=740') no-repeat center center/cover;
      min-height: 100vh;
      overflow-y: auto;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 40px;
      backdrop-filter: blur(10px);
      border-radius: 0 0 20px 20px;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 40px;
      margin-right: 10px;
    }

    nav .links a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav .links a:hover {
      color: #00f0ff;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #00f0ff;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .contact-card, .contact-form, .contact-map {
      flex: 1 1 300px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }

    .contact-card i {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00f0ff;
    }

    .contact-card h4 {
      margin-bottom: 10px;
      color: #fff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .contact-form button {
      padding: 12px;
      width: 100%;
      background: #00f0ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact-map iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
    }

    .socials {
      text-align: center;
      margin-top: 30px;
    }

    .socials a {
      margin: 0 15px;
      color: #fff;
      font-size: 22px;
      text-decoration: none;
    }

    .socials a:hover {
      color: #00f0ff;
    }

    @media (max-width: 768px) {
      .contact-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- üåê Navigation -->
  <nav>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2203/2203187.png" alt="Logo">
      <span style="font-size: 22px; font-weight: bold;">Codeverse</span>
    </div>
    <div class="links">
      <a href="index.html">üè† Home</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
      <a href="services.html">üõ†Ô∏è Services</a>
      <a href="contact.html">üìû Contact</a>
    </div>
  </nav>

  <!-- üì¨ Contact Section -->
  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-grid">

      <!-- üìû Contact Info Cards -->
      <div class="contact-card">
        <i class="fas fa-phone"></i>
        <h4>Phone</h4>
        <p>+91 9876543210</p>
      </div>

      <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h4>Email</h4>
        <p>support@codeverse.com</p>
      </div>

      <div class="contact-card">
        <i class="fas fa-map-marker-alt"></i>
        <h4>Address</h4>
        <p>123 Tech Street, Silicon Valley, CA</p>
      </div>

      <!-- üìù Contact Form -->
      <div class="contact-form">
        <h4>Send Us a Message</h4>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button>Submit</button>
      </div>

      <!-- üó∫Ô∏è Map -->
      <div class="contact-map">
        <h4>Our Location</h4>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2628421888857!2d-122.08424948468166!3d37.42206597982513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb7308db69e1f%3A0x3db73e5df4d8c1b2!2sGoogleplex!5e0!3m2!1sen!2sus!4v1616207337730!5m2!1sen!2sus" 
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>

    <!-- üåê Social Media -->
    <div class="socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

</body>
</html>
